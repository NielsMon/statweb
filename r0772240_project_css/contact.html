            <div class="col-6 align-left">
              <!--form-->
              <form
                action="mailto:r0772240@student.thomasmore.be"

              >
                <div>
                  <label for="first_name"
                    >First name: <br />
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      required
                  /></label>
                </div>
                <p></p>
                <div>
                  <label for="last_name"
                    >Last name: <br />
                    <input type="text" id="last_name" name="last_name" required
                  /></label>
                </div>
                <p></p>
                <div>
                  <label for="email"
                    >Email: <br />
                    <input type="email" id="email" name="email" required
                  /></label>
                </div>
                <p></p>
                <div>
                  <label for="skill"
                    >Interested in: <br />

                      <option value="Data Science">Data science</option>
                      <option value="Computer science">Computer science</option>
                      <option value="Math and statistics">
                        Math and statistics
                      </option>
                      <option value="Business skills">Business skills</option>
                    </select>
                  </label>
                </div>
                <p></p>
                <div>
                  <label for="question">Question:</label>
                  <br />
                  <textarea
                    name="question"
                    id="question"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <p></p>
                <div>
                  <input type="submit" value="Send" />
                </div>
              </form>
