<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulier</title>
  </head>
  <body>
    <h1>Stel uw vraag hier:</h1>

    <form action="verzend.php" method="get">
      <div>
        <label for="naam"
          >Naam: <input type="text" name="naam" id="naam" required
        /></label>
      </div>
      <br />
      <div>
        <label for="email"
          >Email: <input type="text" id="email" name="email" required
        /></label>
      </div>
      <br />
      <div>
        <label for="website"
          >Website: <input type="url" name="website" id="website" required
        /></label>
      </div>
      <br />
      <div>
        <label for="reactie"
          >Reactie:
          <textarea name="reactie" id="reactie" rows="5"></textarea>
        </label>
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Geslacht</legend>
          <div>
            <label for="male"
              >Male:
              <input type="radio" id="male" name="gender" value="male" />
            </label>
            <label for="female"
              >Female:
              <input type="radio" id="female" name="gender" value="female" />
            </label>
            <label for="other"
              >Other:
              <input type="radio" id="other" name="gender" value="other" />
            </label>
          </div>
        </fieldset>
      </div>

      <div>
        <label for="opdehoogtetehouden"
          >Hou me op de hoogte:
          <input
            type="checkbox"
            value="yes"
            id="opdehoogtehouden"
            name="opdehoogtetehouden"
          />
        </label>
      </div>
      <h2>Review</h2>
      <div>
        <textarea name="reactie" id="reactie" cols="60" rows="2"></textarea>
      </div>

      <div>
        <label for="kleur"
          >Kies een kleur:
          <select name="kleur" id="kleur">
            <option value="rood">Rood</option>
            <option value="blauw">Blauw</option>
            <option value="groen">Groen</option>
            <option value="geel">Geel</option>
          </select>
        </label>
      </div>
      <div><input type="submit" value="Indienen" /></div>
    </form>
  </body>
</html>
